{% extends "layout.html" %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Weathers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/news">News</a>
        </li>
      </ul>
      <form class="d-flex" action="/search-pincode" method="post">
        <input class="form-control me-2" type="search" placeholder="Search via Zipcode" name="pincode" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">GO</button>
      </form>
    </div>
  </div>
</nav>

<main class="form-signin">
  <form class="my-city-name-form" action="/search" method="post">
    <img class="mb-4 my-img" src="/static/default.png" style="margin-left: 80px;" alt="img" width="120" height="120">
    <h1 class="h3 mb-3 fw-normal">Check the weather of your city</h1>
    <div class="form-floating city-name">
      <input type="text" class="form-control" id="floatingInput" name="cityName" placeholder="City Name">
      <label for="floatingInput">City Name</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Check</button>
  </form>
</main>

{% endblock content %}
